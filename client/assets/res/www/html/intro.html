<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, height=device-height, initial-scale=1.0,user-scalable=false, viewport-fit=cover">
	<title>TALAN</title>
	<link rel="stylesheet" href="../css/morpheus-style.css" />
	<link rel="stylesheet" href="../css/swiper.min.css" />
	<link rel="stylesheet" href="../css/muikit.css" />
</head>

<body>
	<div class="wrapper intro">
		<div class="container">

			<div class="cont-wrap">
				<h1 class="logo top">
					TALAN
					<!-- 상단 위치 class="top", 하단 위치 class="middle" 추가 -->
				</h1>
				<div class="progress" style="bottom:9.8rem;">
					<!-- LoadingSpinner사용하는 경우 class="spinner" 추가 -->
					<!-- 위치에 따라 bottom값을 변경 -->
					<div>
						<p class="txt-percent"><span id="percent">40</span><span>%</span>
						</p>
						<div class="prg-bg-r">
							<!-- 모서리가 각진경우 : class="prg-bg" -->
							<!-- 모서리가 둥근경우 : class="prg-bg-r" -->
							<div id="progress-bar" class="prg-bar" style="width:40%">
								<!-- 상태에 따라 퍼센테이지 값을 width 값에 넣어주세요 -->
							</div>
						</div>
						<p class="txt-info">
							<!-- 상태에 따라 텍스트 변경: "로딩중입니다." 등 -->
							Loading. . .
						</p>
					</div>
				</div>
			</div>
			<div class="copy-wrap btm-wrap">
				<!-- 하단에 붙는 영역 class="btm-wrap" 추가 +) 했는데 왜 위에 계시나요?-->
				<p>
					Copyright ⓒ TALAN All Rights Reserved
				</p>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/intro.js"></script>

</html>
