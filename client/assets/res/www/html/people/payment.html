<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0,user-scalable=false, viewport-fit=cover">
    <title>TALAN</title>
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <link rel="stylesheet" href="../../css/swiper.min.css" />
    <link rel="stylesheet" href="../../css/muikit.css" />
</head>

<body>
    <div class="wrapper">
        <header class="header line">
            <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
            <!-- 하단에 라인이 있는경우 class="line"추가 -->
            <h1>
                결제
            </h1>
            <button type="button" class="btn-back l-fix">
                결제취소
            </button>
        </header>
        <!-- 상단바 -->
        <div class="container">
            <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
            <div class="cont-wrap">
                <!-- 태블릿에서 볼때 왼쪽에 정렬될 내용 -->
                <div>
                    <table class="tbl-ipt">
                        <colgroup>
                            <col style="width:30%" />
                            <col style="width:70%" />
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>
                                    결 제 번 호
                                </th>
                                <td>
                                    <p class="payment-num" id="payment-num">ESTIMATE100014</p>
                                </td>
                            </tr>
                            <tr><td colspan = 2><div class="divider full"></div></td></tr>
                            <tr>
                                <th>
                                    상 세 내 역
                                </th>
                                <td>
                                    <p class="estimate-date" id="estimate-date">2022.05.01</p>
                                    <p class="estimate-content" id="estimate-content">방송댄스 레슨</p>
                                </td>
                            </tr>
                            <tr><td colspan = 2><div class="divider full"></div></td></tr>
                            <tr>
                                <th>
                                    결 제 금 액
                                </th>
                                <td>
                                    <p class="amount" id="amount">70,000원</p>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    결 제 유 형
                                </th>
                                <td>
                                    <input type="radio" class="radio border-lightgray" name="payment-type" id="card"
                                        value="card">
                                    <label for="card">카드</label>
                                    <input type="radio" class="radio border-lightgray" name="payment-type" id="account"
                                        value="account">
                                    <label for="account">무통장입금</label>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div class="divider mg30"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!--카드/무통장 선택으로 hidden-->
                    <table class="tbl-ipt" id="payment-card" style="display:none">
                        <colgroup>
                            <col style="width:30%" />
                            <col style="width:70%" />
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>
                                    카 드 번 호
                                </th>
                                <td>
                                    <input type="text" class="full" id="card-number" placeholder="-없이 입력">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    C V C
                                </th>
                                <td>
                                    <input type="text" id="cvc" placeholder="카드 뒷면 3자리 숫자">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    유 효 기 간
                                </th>
                                <td>
                                    <input type="text" class="exdate" id="exdate1" placeholder="MM"> / <input type="text" class="exdate" id="exdate2" placeholder="YY">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="tbl-ipt" id="payment-account">
                        <colgroup>
                            <col style="width:30%" />
                            <col style="width:70%" />
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>은 행 선 택</th>
                               <td><select class="select-box" id="account-select">
                                   <option value="">========================</option>
                                   <option value="kb">국민은행 21070204437577(예금주: 심수현)</option>
                                   <option value="sh">신한은행 110500769504(예금주: 심수현)</option>
                                   <option value="kk">카카오뱅크 3333041548963(예금주: 심수현)</option>
                                   <option value="hn">하나은행 15291044120907(예금주: 심수현)</option>
                                   <option value="nh">농협은행 3020649471731(예금주: 심수현)</option>
                               </select></td>
                            </tr>
                            <tr>
                                <th>입 금 자  명</th></td>
                                <td><input type="text" id="income-name" placeholder="입금자명"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td style="color:red">입금자 명은 변경할 수 없습니다. 다른 이름으로 입금 시 관리자에게 문의주세요.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>

        <!-- 하단바 -->
    </div>
    <div class="footer">
        <!-- 푸터 영역 (푸터 디자인에 따라 바꿔치기 가능) -->

        <div class="btn-wrap count2 pd">
            <button type="button" class="btn-point-color" id="purchase">
                결제하기
            </button>
            <button type="button" class="btn-line">
                취소하기
            </button>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../js/mcore.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<!-- 뒤로가기 홈버튼 등 기본 동작에 대한 js 파일-->
<script type="text/javascript" src="../../js/ui/common.event.js"></script>
<script type="text/javascript" src="../../js/ui/people/payment.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
<script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.7.js"></script>
<!-- 페이지마다 만든 js 파일 여기에 추가해주기-->

</html>
