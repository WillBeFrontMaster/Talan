<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0,user-scalable=false, viewport-fit=cover">
    <title>TALAN</title>
    <link rel="stylesheet" href="../../css/morpheus-style.css" />
    <link rel="stylesheet" href="../../css/swiper.min.css" />
    <link rel="stylesheet" href="../../css/muikit.css" />
</head>

<body>
    <div class="wrapper">
        <header class="header line">
            <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
            <!-- 하단에 라인이 있는경우 class="line"추가 -->
            <h1 class>
                리뷰
            </h1>

            <button type="button" class="btn-back l-fix">
                뒤로가기
            </button>
        </header>
        <!-- 상단바 -->
        <div class="container">
            <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
            <div class="cont-wrap">
                <!-- 태블릿에서 볼때 왼쪽에 정렬될 내용 -->
                <div>
                    <table class="tbl-ipt">
                        <colgroup>
                            <col style="width:30%" />
                            <col style="width:70%" />
                        </colgroup>

                        <tbody>
                            <tr>
                                <th>
                                    글 번 호
                                </th>
                                <td>
                                    <input type="text" disabled class="full" />
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    결 제 번 호
                                </th>
                                <td>
                                    <input type="text" disabled  class="full" />
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    제 목
                                </th>
                                <td>
                                    <input type="text" id="subject" class="full" value="리뷰제목" readonly="readonly" />
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    내 용
                                </th>
                                <td>
                                    <textarea id="content" class="full report-textarea"  readonly="readonly">
리뷰내용입니다. 음 어땠냐면 저는 야근하기 싫었는데 옆 사람이 자꾸 야근하자고 매달리셔서 의뢰드렸는데 말끔히 처리해주셨어요! 감사합니다! 저는 더 이상 야근하지 않아도 돼요!
                                    </textarea>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    별 점
                                </th>
                                <td id="star-point">
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                    <div class="divider mg-t30"></div>
                        <div class="comment-list">
                            <ul>
                                <li id="pro-id">
                                    김pro
                                </li>
                                <li id="pro-review">
                                    후기 감사합니다. 다음에 또 이용해주세요!
                                </li>
                            </ul>
                        </div>
                    <div class="comment-writer">
                       <div class="comment-inbox">
                            <textarea placeholder="답변을 남겨보세요." id="comment" rows="2" class="comment-inbox-text"></textarea>
                            <button type="button" class="btn-line" id="submit">등록</button>
                        </div>
                   </div>
                </div>

            </div>

        </div>

    </div>

</body>
<script type="text/javascript" src="../../js/mcore.min.js"></script>
<!-- 뒤로가기 홈버튼 등 기본 동작에 대한 js 파일-->
<script type="text/javascript" src="../../js/ui/common.event.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<!-- 페이지마다 만든 js 파일 여기에 추가해주기-->
<script type="text/javascript" src="../../js/ui/people/reviewDetail.js"></script>


</html>
