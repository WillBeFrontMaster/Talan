<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0,user-scalable=false, viewport-fit=cover">
	<title>TALAN</title>
	<link rel="stylesheet" href="../../css/morpheus-style.css" />
	<link rel="stylesheet" href="../../css/swiper.min.css" />
	<link rel="stylesheet" href="../../css/muikit.css" />
</head>

<body>
	<div class="wrapper">
		<header class="header line">
			<!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->

			<!-- 하단에 라인이 있는경우 class="line"추가 -->
			<h1>
				회원가입
			</h1>
			<button type="button" class="btn-back l-fix">
				뒤로가기
			</button>
		</header>
		<div class="container">
			<div class="cont-wrap pd">
				<div class="info-wrap">
					<!-- 로고 없이 사용할 경우:class="none"삭제 -->
					<div class="step">
						<ul>
							<li class="ok">
								1
								<!-- class="on"추가:해당 단계 / class="ok"추가:완료 단계 -->
							</li>
							<li class="ok">
								2
							</li>
							<li class="on">
								3
							</li>
					</ul>
					</div>
					<div class="logo none">
						<img src="../../img/logo-header.png" alt="Education"/>
					</div>
				</div>

				<div class="finish-box">
					<span>
						가입이 완료되었습니다.
					</span>
				</div>
			</div>
			<div class="btn-wrap pd btm-fix">
				<button type="button" id="login-btn" class="btn-point-color">
					로그인
				
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="../../js/mcore.min.js"></script>
<!-- 뒤로가기 홈버튼 등 기본 동작에 대한 js 파일-->
<script type="text/javascript" src="../../js/ui/common.event.js"></script>
<script type="text/javascript" src="../../js/ui/member/join3.js"></script>
</html>
